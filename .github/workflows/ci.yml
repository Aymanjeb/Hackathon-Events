on:
  push:
    branches:
      - Dev

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      # Uncomment the following lines if you want to install and validate html5validator
      # - name: Install html5validator
      #   run: pip install html5validator
      # - name: Validate HTML
      #   run: html5validator --root . --ignore 'regex_to_ignore_errors'

  create-pr:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/Dev'
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          pr_title: "Merge Dev into Main"
          pr_body: "This is an automated pull request to merge changes from the Dev branch into Main."
          pr_label: "automerge"
          source_branch: "Dev"
          destination_branch: "main"
