<!DOCTYPE html>
<html>
<head>
    <title>Modifier Votre Profile</title>
    <link rel="stylesheet" type="text/css" href="/static/css/edit_profile.css">

</head>
<body>
    <div class="edit-container">
        <h2>Modification Du Profile</h2>
        <form action="/edit_profile" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Poss√©dez vous une voiture</label>
                <input type="checkbox" id="carowner" name="carowner" {{ 'checked' if user.carowner }}>
            </div>
            <div class="form-group">
                <input type="submit" value="Sauvegarder les modifications">
            </div>
        </form>
    </div>
</body>
</html>
